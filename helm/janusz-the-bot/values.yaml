service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "false"
  path: /
  hosts:
    - host: janusz-the-bot.sml.io
      paths: [/status,/slack/actions]
